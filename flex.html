<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/flex.css">
</head>
<body>
    
   <header id="header">
        <div class="container">
            <div class="header-element">
                <h2>Header</h2>
            </div>
        </div>
   </header>
   
   <section id="hero">
       <div class="container">
           <div class="section-content">
               <img src="css/1.gif" alt="">
               <div class="message-container">
                <div class="message">
                    <h2>Hello ,Discover the new world with us</h2>
                </div>
                <div class="motto">Stay with us,we will give you the best</div>
               </div>
           </div>
       </div>
   </section>

   <section id="main">
       <div class="container">
           <div class="main-element flex-container">
               <aside class="left-aside flex-item"></aside>
               <main class="main flex-item"></main>
               <aside class="right-aside flex-item"></aside>
           </div>
       </div>
   </section>

   <footer id="footer">
       <div class="container">
           <div class="footer-element">
               <h2>footer</h2>
           </div>
       </div>
   </footer>
</body>
</html>
